<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<main layout:fragment="content" class="container py-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">회원가입</h2>
  <form th:action="@{/signup}" method="post" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="username" class="form-label">아이디</label>
      <input type="text" name="username" id="username" class="form-control" required/>
      <div class="invalid-feedback">아이디를 입력하세요.</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" name="password" id="password" class="form-control" required/>
      <div class="invalid-feedback">비밀번호를 입력하세요.</div>
    </div>
    <button type="submit" class="btn btn-success w-100">회원가입</button>
  </form>
  <p th:if="${signupError}" th:text="${signupError}" class="text-danger mt-3 text-center"></p>
  <div class="text-center mt-3">
    <a th:href="@{/login}">로그인</a>
  </div>
</main>
</html>
