<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Member List (REST)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="container py-4">
    <h1 class="mb-4">회원 목록</h1>

    <!-- 등록 입력 -->
    <div class="mb-4 d-flex gap-2">
        <input id="name" class="form-control w-auto" placeholder="이름" />
        <input id="email" class="form-control w-auto" placeholder="이메일" type="email" />
        <button id="btn-save" class="btn btn-primary">등록</button>
    </div>

    <!-- 목록 출력 -->
    <div id="member-list" class="d-flex flex-column gap-3"></div>

    <!-- 수정 Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content p-3">
                <h5 class="modal-title">회원 수정</h5>
                <div class="modal-body">
                    <input id="edit-name" class="form-control mb-2" />
                    <input id="edit-email" class="form-control mb-2" />
                </div>
                <div class="modal-footer">
                    <button id="btn-update" class="btn btn-success">수정 완료</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast text-bg-success" role="alert">
            <div class="toast-body">작업이 완료되었습니다</div>
        </div>
    </div>

<!-- Bootstrap JS (for modal, toast) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/js/member-rest.js"></script>
</body>
</html>
