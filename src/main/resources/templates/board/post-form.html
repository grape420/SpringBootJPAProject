<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<main layout:fragment="content">
  <h2 th:text="${post.id == null} ? '새 글 작성' : '글 수정'"></h2>

  <form th:action="${post.id == null} ? @{/posts} : @{'/posts/' + ${post.id}}" method="post">
    <div class="mb-3">
      <label class="form-label">제목</label>
      <input type="text" name="title" class="form-control" th:value="${post.title}">
    </div>
    <div class="mb-3">
      <label class="form-label">내용</label>
      <textarea name="content" rows="6" class="form-control" th:text="${post.content}"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">작성자</label>
      <input type="text" name="author" class="form-control" th:value="${post.author}">
    </div>
    <button type="submit" class="btn btn-success">저장</button>
    <a href="/posts" class="btn btn-secondary">목록</a>
  </form>
</main>
</html>
